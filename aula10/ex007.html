<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input id="firstnumber" type="number" placeholder="Digite um número"> + 
    <input id="secondnumber" type="number" placeholder="Digite um número">
    <button id="botao">Somar</button>
    <div id="res">Resultado</div>
</body>
    <script>
        var a = document.getElementById('botao')
        a.addEventListener('click', somar);
        function somar() {
            var tn1 = document.getElementById('firstnumber')
            var tn2 = document.getElementById('secondnumber')
            var resultado = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            resultado.innerText = s
        }
    </script>
</html>
